<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <div class="slide"><img src="https://static.wikitide.net/greatcharacterswiki/d/dc/Oggy.png"></div>
            <div class="slide"><img src="https://static.tvtropes.org/pmwiki/pub/images/image_9761.jpg"></div>
            <div class="slide"><img src="https://qph.cf2.quoracdn.net/main-qimg-23812c66bb41fe5706207f7a9049902c"></div>
            <div class="slide"><img src="https://shop.mrbean.com/cdn/shop/t/13/assets/bean--choose-bean-left.jpg?v=108049564517621660831649345669"></div>
            <div class="slide"><img src="https://w7.pngwing.com/pngs/235/214/png-transparent-cartoon-character-roll-no-21-vertebrate-fictional-character-cartoon-thumbnail.png"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
